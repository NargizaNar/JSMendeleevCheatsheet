                <input type='text' id='result' class='screeninner' style="text-align: center; width: 14rem; height: 3rem; font-size: 20px"></td>

        <div class="keys">

            <input type="button" value="char" class="button " onClick="display('char')"></input>

            <input type="button" value="string" class="button" onClick="display('string')"></input>

            <input type="button" value="isNaN/typeof" class="isNaN" onClick="display('isNaN')"></input>

            <input type="button" value="=" class="button equal-sign" onClick="solve()"></input>

            <input type="button" value="Replace" class="operator" onClick="display('replace')"></input>

            <input type="button" value="method" class="button" onClick="display('method')"></input>
